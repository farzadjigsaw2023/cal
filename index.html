<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>USDJPY Professional Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.9);
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
            --text-main: #0f172a;
            --text-dim: #64748b;
            --input-bg: #f8fafc;
            --border: #e2e8f0;
            --buy-color: #059669;
            --sell-color: #dc2626;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-glow: 0 10px 15px -3px rgba(79, 70, 229, 0.15);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #020617;
                --card-bg: rgba(15, 23, 42, 0.9);
                --text-main: #f8fafc;
                --text-dim: #94a3b8;
                --input-bg: rgba(30, 41, 59, 0.6);
                --border: rgba(51, 65, 85, 0.5);
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 12px;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        .app-container {
            width: 100%;
            max-width: 440px;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-sm), var(--shadow-glow);
        }

        .header h1 {
            font-size: 1.6rem;
            font-weight: 800;
            margin: 0 0 24px 0;
            text-align: center;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-label {
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin: 8px 0 8px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bento-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
        .full-width { grid-column: span 2; }

        .input-box, .pill-container {
            background: var(--input-bg);
            border: 1.5px solid var(--border);
            border-radius: var(--radius-md);
            padding: 10px 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .input-box:focus-within, .pill-container.active-focus {
            border-color: var(--accent-primary);
            background: var(--card-bg);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .input-box label, .pill-container label { 
            display: block; 
            font-size: 0.85rem; 
            color: var(--text-dim); 
            margin-bottom: 6px; 
            font-weight: 800; 
            pointer-events: none;
            text-transform: uppercase;
        }

        .input-box input { width: 100%; border: none; background: transparent; color: var(--text-main); font-size: 1.15rem; font-weight: 700; outline: none; }

        .pill-group { display: flex; gap: 6px; }

        .pill {
            flex: 1;
            border: none;
            background: rgba(0,0,0,0.03);
            padding: 10px 2px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s;
        }

        .pill.active { background: var(--accent-primary); color: #fff; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.25); }

        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #cbd5e1; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-primary); }
        input:checked + .slider:before { transform: translateX(16px); }

        .atr-disabled { opacity: 0.4; pointer-events: none; filter: grayscale(1); }

        .action-area { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-top: 28px; }
        .btn { padding: 20px; border: none; border-radius: var(--radius-md); font-size: 1.1rem; font-weight: 800; color: white; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn:active { transform: scale(0.96); }
        .btn-sell { background: var(--sell-color); box-shadow: 0 6px 15px rgba(220, 38, 38, 0.2); }
        .btn-buy { background: var(--buy-color); box-shadow: 0 6px 15px rgba(5, 150, 105, 0.2); }

        .result-card {
            margin-top: 24px; background: #0f172a; border-radius: var(--radius-md);
            padding: 22px; color: #f8fafc; display: none; border: 1px solid rgba(255,255,255,0.08);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
        
        .main-lot { 
            grid-column: span 2; 
            background: rgba(99, 102, 241, 0.15); 
            padding: 20px 10px; 
            border-radius: 16px; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            text-align: center;
            border: 1px solid rgba(99, 102, 241, 0.3); 
        }
        .main-lot label {
            font-size: 0.85rem; 
            color: #94a3b8;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .main-lot div { 
            font-size: 2.1rem;
            font-weight: 800; 
            color: #818cf8; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            width: 100%;
            padding-left: 36px;
            gap: 10px;
        }
        
        .res-item label { font-size: 0.8rem; color: #94a3b8; font-weight: 700; margin-bottom: 4px; display: block; text-transform: uppercase;}
        .res-item div { font-size: 1.05rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .rr-badge { grid-column: span 2; text-align: center; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 12px; font-size: 1rem; border: 1px dashed #334155; color: #e2e8f0; }

        .copy-btn { background: rgba(255,255,255,0.1); border: none; border-radius: 8px; padding: 6px; cursor: pointer; color: white; transition: 0.2s; }
        .copy-btn:hover { background: rgba(255,255,255,0.2); }
        .copy-btn svg { width: 14px; height: 14px; fill: currentColor; }
    </style>
</head>
<body>

    <div class="app-container">
        <form id="calcForm" autocomplete="off">
            <div class="header"><h1>USDJPY</h1></div>

            <div class="bento-grid">
                <div class="input-box full-width" onclick="this.querySelector('input').focus()">
                    <label>Account Size ($)</label>
                    <input type="number" id="accSize">
                </div>

                <div class="pill-container full-width active-focus" id="riskGroup" onclick="toggleFocus(this)">
                    <label>Risk (%)</label>
                    <div class="pill-group">
                        <button type="button" class="pill active" onclick="setRisk(0.5, this)">0.50%</button>
                        <button type="button" class="pill" onclick="setRisk(0.75, this)">0.75%</button>
                        <button type="button" class="pill" onclick="setRisk(1, this)">1.00%</button>
                    </div>
                    <input type="hidden" id="riskVal" value="0.5">
                </div>

                <div class="input-box full-width" onclick="this.querySelector('input').focus()">
                    <label>Entry Price </label>
                    <input type="number" id="entry" step="0.001">
                </div>

                <div class="full-width">
                    <span class="section-label">
                        ATR  OFF / ON
                        <label class="switch">
                            <input type="checkbox" id="atrToggle" checked onchange="toggleATR()">
                            <span class="slider"></span>
                        </label>
                    </span>
                </div>

                <div class="bento-grid full-width" id="atrBox">
                    <div class="input-box" onclick="this.querySelector('input').focus()">
                        <label> ATR  Price</label>
                        <input type="number" id="atrInput" step="0.001">
                    </div>
                    <div class="pill-container active-focus" id="multGroup" onclick="toggleFocus(this)">
                        <label>Multiplier</label>
                        <div class="pill-group">
                            <button type="button" class="pill" onclick="setMult(2.0, this)">2.0x</button>
                            <button type="button" class="pill active" onclick="setMult(2.5, this)">2.5x</button>
                        </div>
                    </div>
                </div>

                <div class="input-box" onclick="this.querySelector('input').focus()">
                    <label>TP (Pips)</label>
                    <input type="number" id="tpPips">
                </div>
                <div class="input-box" id="slManualBox" onclick="this.querySelector('input').focus()">
                    <label>SL (Pips)</label>
                    <input type="number" id="slPips">
                </div>
                
                <input type="hidden" id="multVal" value="2.5">
            </div>

            <div class="action-area">
                <button type="button" class="btn btn-sell" onclick="runCalc('short')">Sell </button>
                <button type="button" class="btn btn-buy" onclick="runCalc('long')">Buy </button>
            </div>
        </form>

        <div id="resBox" class="result-card"></div>
    </div>

    <script>
        window.onload = () => {
            document.getElementById('calcForm').reset();
            document.getElementById('resBox').style.display = 'none';
        };

        function toggleFocus(el) {
            el.classList.add('active-focus');
        }

        function setRisk(v, b) {
            event.stopPropagation();
            b.parentElement.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            b.classList.add('active');
            document.getElementById('riskVal').value = v;
        }

        function setMult(v, b) {
            event.stopPropagation();
            b.parentElement.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            b.classList.add('active');
            document.getElementById('multVal').value = v;
        }

        function toggleATR() {
            const active = document.getElementById('atrToggle').checked;
            document.getElementById('atrBox').classList.toggle('atr-disabled', !active);
        }

        async function copy(t, b) {
            await navigator.clipboard.writeText(t);
            const old = b.innerHTML;
            b.innerHTML = '<svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>';
            setTimeout(() => b.innerHTML = old, 1000);
        }

        function runCalc(type) {
            const getVal = (id, min, max) => {
                const el = document.getElementById(id);
                if (el.value === "" || isNaN(parseFloat(el.value))) {
                    return (Math.random() * (max - min) + min);
                }
                return parseFloat(el.value);
            };

            const acc = getVal('accSize', 5000, 20000);
            const riskP = parseFloat(document.getElementById('riskVal').value);
            const entP = getVal('entry', 150.000, 155.000);
            const useATR = document.getElementById('atrToggle').checked;
            
            let stopPips;
            if(useATR) {
                const av = getVal('atrInput', 0.300, 0.500);
                const m = parseFloat(document.getElementById('multVal').value);
                // برای USDJPY هر پیپ 0.01 است
                stopPips = (av * m) / 0.01;
            } else {
                stopPips = getVal('slPips', 15, 30);
            }

            const takePips = getVal('tpPips', stopPips * 1.5, stopPips * 3);
            
            const riskUSD = acc * (riskP / 100);
            const pipVal = (100000 * 0.01) / entP;
            const lots = riskUSD / (stopPips * pipVal);
            
            const slPrice = type === 'long' ? entP - (stopPips * 0.01) : entP + (stopPips * 0.01);
            const tpPrice = type === 'long' ? entP + (takePips * 0.01) : entP - (takePips * 0.01);
            const profit = riskUSD * (takePips / stopPips);
            const rr = (takePips / stopPips).toFixed(2);

            const out = document.getElementById('resBox');
            out.style.display = 'block';
            const ico = '<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>';

            out.innerHTML = `
                <div class="res-grid">
                    <div class="main-lot">
                        <label>Position Size</label>
                        <div>${lots.toFixed(2)} <button class="copy-btn" onclick="copy('${lots.toFixed(2)}', this)\">${ico}</button></div>
                    </div>
                    <div class="res-item">
                        <label>TP Price</label>
                        <div>${tpPrice.toFixed(3)} <button class="copy-btn" onclick="copy('${tpPrice.toFixed(3)}', this)\">${ico}</button></div>
                    </div>
                    <div class="res-item">
                        <label>SL Price</label>
                        <div>${slPrice.toFixed(3)} <button class="copy-btn" onclick="copy('${slPrice.toFixed(3)}', this)\">${ico}</button></div>
                    </div>
                    <div class="res-item">
                        <label>TP Pips</label>
                        <div style="color:#10b981">${takePips.toFixed(1)}</div>
                    </div>
                    <div class="res-item">
                        <label>SL Pips</label>
                        <div style="color:#f43f5e">${stopPips.toFixed(1)}</div>
                    </div>
                    <div class="res-item"><label>Profit</label><div style="color:#10b981">+$${profit.toFixed(2)}</div></div>
                    <div class="res-item"><label>Loss</label><div style="color:#f43f5e">-$${riskUSD.toFixed(2)}</div></div>
                    <div class="rr-badge">Risk : Reward  &nbsp; <b>1 : ${rr}</b></div>
                </div>
            `;
            out.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }
    </script>
</body>
</html>
