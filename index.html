<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sovereign Calc 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #000000;
            --brand-alt: #2563eb;
            --bg: #ffffff;
            --sheet: #f2f2f7;
            --border: #e5e5ea;
            --text: #000000;
            --text-sec: #8e8e93;
            --success: #34c759;
            --danger: #ff3b30;
            --radius: 20px;
            --btn-text: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --brand: #ffffff;
                --bg: #000000;
                --sheet: #1c1c1e;
                --border: #38383a;
                --text: #ffffff;
                --text-sec: #8e8e93;
                --brand-alt: #1e40af;
                --btn-text: #000000;
            }
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: env(safe-area-inset-top) 15px calc(env(safe-area-inset-bottom) + 40px);
        }

        input::-webkit-outer-spin-button, 
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        .wrapper { width: 100%; max-width: 400px; padding-top: 20px; }

        .group { background: var(--sheet); border-radius: var(--radius); overflow: hidden; margin-bottom: 20px; border: 1px solid var(--border); }
        .cell {
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .cell:last-child { border-bottom: none; }
        .cell label { font-size: 0.85rem; font-weight: 600; color: var(--text); }
        .cell input {
            background: transparent;
            border: none; 
            outline: none; 
            text-align: right;
            color: var(--brand-alt); 
            font-weight: 700; 
            font-size: 1.1rem;
            width: 55%; 
            font-family: 'JetBrains Mono', monospace;
        }
        .cell input[readonly] { color: var(--text-sec); cursor: default; }

        .selector { display: flex; gap: 4px; background: var(--border); padding: 3px; border-radius: 12px; }
        .selector-btn {
            border: none; background: transparent; padding: 6px 12px; border-radius: 10px;
            font-size: 0.7rem; font-weight: 800; color: var(--text-sec); cursor: pointer; transition: 0.2s;
        }
        .selector-btn.active { background: var(--bg); color: var(--text); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        .execution { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 30px 0; }
        .ex-btn {
            padding: 18px; border-radius: 18px; border: none; font-size: 1.1rem; font-weight: 900;
            color: var(--btn-text);
            cursor: pointer; transition: 0.2s; text-transform: uppercase;
        }
        .ex-btn:active { transform: scale(0.95); opacity: 0.9; }
        .buy { background: var(--success); }
        .sell { background: var(--danger); }

        .receipt { display: none; animation: slideUp 0.4s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .result-card {
            background: var(--sheet);
            border-radius: 24px;
            border: 1px solid var(--border);
            padding: 16px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.08);
        }

        .lot-btn {
            width: 100%;
            background: var(--brand-alt);
            border: none;
            border-radius: 16px;
            padding: 14px;
            color: white;
            margin-bottom: 12px;
            cursor: pointer;
        }
        
        .lot-info span { display: block; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; margin-bottom: 2px; }
        .lot-info strong { font-size: 2rem; font-weight: 900; font-family: 'JetBrains Mono', monospace; }

        .target-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .target-btn {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 14px;
            text-align: center;
        }
        .target-label { font-size: 0.6rem; font-weight: 800; color: var(--text-sec); text-transform: uppercase; display: block; }
        .target-val { font-size: 1rem; font-weight: 800; font-family: 'JetBrains Mono', monospace; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding-top: 12px; border-top: 1px dashed var(--border); }
        .stat-card { background: var(--bg); padding: 10px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .stat-label { font-size: 0.55rem; font-weight: 800; color: var(--text-sec); text-transform: uppercase; }
        .stat-val { font-size: 0.9rem; font-weight: 900; font-family: 'JetBrains Mono', monospace; display: block; }

    </style>
</head>
<body>

    <div class="wrapper">
        <form id="calc">
            <div class="group">
                <div class="cell">
                    <label>Trading Pair</label>
                    <div class="selector">
                        <button type="button" class="selector-btn active" onclick="set('pair', 'USDJPY', this)">USDJPY</button>
                        <button type="button" class="selector-btn" onclick="set('pair', 'EURJPY', this)">EURJPY</button>
                    </div>
                </div>
                <div class="cell"><label>Balance ($)</label><input type="number" id="accSize" value="" placeholder="0" inputmode="decimal"></div>
            </div>

            <div class="group">
                <div class="cell">
                    <label>Risk %</label>
                    <div class="selector">
                        <button type="button" class="selector-btn" onclick="set('risk', 0.5, this)">0.5%</button>
                        <button type="button" class="selector-btn active" onclick="set('risk', 0.75, this)">0.75%</button>
                        <button type="button" class="selector-btn" onclick="set('risk', 1, this)">1%</button>
                    </div>
                </div>
                <div class="cell"><label>Entry Price</label><input type="number" id="entry" step="0.001" placeholder="0.000" inputmode="decimal"></div>
            </div>

            <div class="group">
                <div class="cell"><label>ATR Value</label><input type="number" id="atrInput" step="0.001" placeholder="0.000" inputmode="decimal"></div>
                <div class="cell">
                    <label>Multiplier</label>
                    <div class="selector">
                        <button type="button" class="selector-btn" onclick="set('mult', 2.0, this)">2.0x</button>
                        <button type="button" class="selector-btn active" onclick="set('mult', 2.5, this)">2.5x</button>
                    </div>
                </div>
            </div>

            <div class="group">
                <div class="cell"><label>TP Pips (Manual)</label><input type="number" id="tpPips" placeholder="0" inputmode="decimal"></div>
                <div class="cell"><label>SL Pips (Auto)</label><input type="number" id="slPipsAuto" placeholder="0" readonly></div>
            </div>

            <input type="hidden" id="pairVal" value="USDJPY">
            <input type="hidden" id="riskVal" value="0.75">
            <input type="hidden" id="multVal" value="2.5">

            <div class="execution">
                <button type="button" class="ex-btn sell" onclick="run('short')">Sell</button>
                <button type="button" class="ex-btn buy" onclick="run('long')">Buy</button>
            </div>
        </form>

        <div id="receipt" class="receipt">
            <div class="result-card">
                <button class="lot-btn" onclick="copyValue('rLot')">
                    <div class="lot-info">
                        <span> Position Size (Lots)</span>
                        <strong id="rLot">0.00</strong>
                    </div>
                </button>

                <div class="target-group">
                    <div class="target-btn" onclick="copyValue('rTP')">
                        <span class="target-label">Take Profit</span>
                        <span class="target-val" id="rTP">0.000</span>
                    </div>
                    <div class="target-btn" onclick="copyValue('rSL')">
                        <span class="target-label">Stop Loss</span>
                        <span class="target-val" id="rSL">0.000</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-label">Risk (Loss)</span>
                        <span class="stat-val" id="rRisk" style="color:var(--danger)">$0.00</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Reward (Win)</span>
                        <span class="stat-val" id="rReward" style="color:var(--success)">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function set(id, val, btn) {
            document.getElementById(id + 'Val').value = val;
            btn.parentElement.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function copyValue(id) {
            const val = document.getElementById(id).innerText;
            try { 
                await navigator.clipboard.writeText(val);
                const el = document.getElementById(id);
                el.style.opacity = '0.5';
                setTimeout(() => el.style.opacity = '1', 150);
            } catch (err) {}
        }

        function run(side) {
            const acc = parseFloat(document.getElementById('accSize').value) || 0;
            const riskP = parseFloat(document.getElementById('riskVal').value);
            const entry = parseFloat(document.getElementById('entry').value) || 0;
            const atr = parseFloat(document.getElementById('atrInput').value) || 0;
            const mult = parseFloat(document.getElementById('multVal').value);
            const manTP = parseFloat(document.getElementById('tpPips').value) || 0;

            if (!acc || !entry || !atr) {
                alert("لطفا تمام فیلدها را پر کنید.");
                return;
            }

            // محاسبه دقیق پیپ استاپ لاس فقط بر اساس ATR و ضریب (حذف اسپرد)
            const slPips = (atr * mult) / 0.01;
            
            // استفاده از تی‌پی دستی یا پیش‌فرض دو برابر استاپ
            const tpPips = manTP > 0 ? manTP : (slPips * 2);

            const riskUSD = acc * (riskP / 100);

            // محاسبه ارزش پیپ برای جفت‌ارزهای JPY (قیمت / 0.01)
            const pipValuePerLot = (0.01 / entry) * 100000;
            
            // حجم لات دقیق
            const lots = riskUSD / (slPips * pipValuePerLot);

            const slPrice = side === 'long' ? entry - (slPips * 0.01) : entry + (slPips * 0.01);
            const tpPrice = side === 'long' ? entry + (tpPips * 0.01) : entry - (tpPips * 0.01);

            document.getElementById('slPipsAuto').value = slPips.toFixed(1);
            document.getElementById('rLot').innerText = lots.toFixed(2);
            document.getElementById('rTP').innerText = tpPrice.toFixed(3);
            document.getElementById('rSL').innerText = slPrice.toFixed(3);
            document.getElementById('rRisk').innerText = '-$' + riskUSD.toFixed(2);
            
            const rewardUSD = (riskUSD * (tpPips / slPips));
            document.getElementById('rReward').innerText = '+$' + rewardUSD.toFixed(2);

            document.getElementById('receipt').style.display = 'block';
            setTimeout(() => {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 100);
        }
    </script>
</body>
</html>
